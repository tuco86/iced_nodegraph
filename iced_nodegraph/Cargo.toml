[package]
name = "iced_nodegraph"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "High-performance node graph editor widget for Iced with custom WGPU shaders"
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords = ["iced", "gui", "node-graph", "widget"]
categories = ["gui", "graphics", "visualization"]

[dependencies]
euclid.workspace = true
bytemuck.workspace = true
glam.workspace = true
iced_wgpu.workspace = true
iced_widget.workspace = true
# webgl feature adds WebGL2 fallback for browsers without WebGPU (ignored on native)
iced = { workspace = true, features = ["advanced", "wgpu", "tokio", "webgl"] }
web-time.workspace = true

# Force newer versions to reduce duplicates where possible
# Note: Some duplicates remain due to external dependencies (winit fork, WGPU stack)
bitflags.workspace = true
thiserror.workspace = true
rustc-hash.workspace = true

# WASM: Enable WebGL in iced_wgpu for fallback support
[target.'cfg(target_arch = "wasm32")'.dependencies]
iced_wgpu = { workspace = true, features = ["webgl"] }
