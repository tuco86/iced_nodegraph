<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeGraph WASM Interactive Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .demo-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .demo-controls {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <h1>üéØ NodeGraph WASM Interactive Demo</h1>
        
        <div id="status" class="status loading">
            üöÄ Loading WASM module...
        </div>

        <div class="demo-section">
            <h3>üß™ Basic Tests</h3>
            <div class="demo-controls">
                <button onclick="runBasicTest()">Run Basic Test</button>
                <button onclick="createDemoNodes()">Create Demo Structure</button>
                <button onclick="clearOutput()">Clear Output</button>
            </div>
            <div id="basicOutput" class="output">Waiting for test execution...</div>
        </div>

        <div class="demo-section">
            <h3>üîß Interactive NodeGraph Builder</h3>
            <div class="input-group">
                <input type="text" id="nodeName" placeholder="Node name" value="New Node">
                <input type="number" id="nodeX" placeholder="X position" value="200" min="0" max="800">
                <input type="number" id="nodeY" placeholder="Y position" value="150" min="0" max="400">
                <button onclick="addNode()">Add Node</button>
            </div>
            <div class="input-group">
                <input type="number" id="fromNode" placeholder="From node ID" value="0" min="0">
                <input type="number" id="toNode" placeholder="To node ID" value="1" min="0">
                <button onclick="addEdge()">Add Edge</button>
            </div>
            <div class="demo-controls">
                <button onclick="showNodes()">Show All Nodes</button>
                <button onclick="showEdges()">Show All Edges</button>
                <button onclick="exportGraph()">Export Graph</button>
                <button onclick="resetGraph()">Reset Graph</button>
            </div>
            <div id="graphOutput" class="output">Graph operations will appear here...</div>
        </div>

        <div class="demo-section">
            <h3>üìä Graph Statistics</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="nodeCount">0</div>
                    <div class="stat-label">Nodes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="edgeCount">0</div>
                    <div class="stat-label">Edges</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="lastOperation">None</div>
                    <div class="stat-label">Last Operation</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let wasm;
        let nodeGraph;

        async function init() {
            try {
                wasm = await import('../pkg/iced_nodegraph.js');
                await wasm.default(); // Initialize WASM
                
                // Initialize NodeGraph instance
                nodeGraph = new wasm.NodeGraphDemo();
                
                updateStatus('‚úÖ WASM module loaded successfully! Ready for interaction.', 'success');
                updateStats();
                
                // Make functions globally available
                window.runBasicTest = runBasicTest;
                window.createDemoNodes = createDemoNodes;
                window.addNode = addNode;
                window.addEdge = addEdge;
                window.showNodes = showNodes;
                window.showEdges = showEdges;
                window.exportGraph = exportGraph;
                window.resetGraph = resetGraph;
                window.clearOutput = clearOutput;
                
            } catch (error) {
                console.error('Failed to load WASM:', error);
                updateStatus('‚ùå Failed to load WASM module: ' + error.message, 'error');
            }
        }

        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateStats() {
            if (nodeGraph) {
                document.getElementById('nodeCount').textContent = nodeGraph.node_count();
                document.getElementById('edgeCount').textContent = nodeGraph.edge_count();
            }
        }

        function appendOutput(elementId, message) {
            const output = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('basicOutput').textContent = 'Output cleared.\n';
            document.getElementById('graphOutput').textContent = 'Graph operations will appear here...\n';
        }

        function runBasicTest() {
            try {
                const result = wasm.test_nodegraph();
                appendOutput('basicOutput', result);
                document.getElementById('lastOperation').textContent = 'Basic Test';
            } catch (error) {
                appendOutput('basicOutput', '‚ùå Test failed: ' + error.message);
            }
        }

        function createDemoNodes() {
            try {
                const result = wasm.create_demo_nodes();
                appendOutput('basicOutput', result);
                document.getElementById('lastOperation').textContent = 'Demo Creation';
            } catch (error) {
                appendOutput('basicOutput', '‚ùå Demo creation failed: ' + error.message);
            }
        }

        function addNode() {
            try {
                const name = document.getElementById('nodeName').value || 'Unnamed Node';
                const x = parseFloat(document.getElementById('nodeX').value) || 0;
                const y = parseFloat(document.getElementById('nodeY').value) || 0;
                
                const nodeId = nodeGraph.add_node(name, x, y);
                appendOutput('graphOutput', `‚úÖ Added node "${name}" at (${x}, ${y}) with ID ${nodeId}`);
                updateStats();
                document.getElementById('lastOperation').textContent = 'Add Node';
                
                // Clear inputs and increment position for next node
                document.getElementById('nodeName').value = '';
                document.getElementById('nodeX').value = x + 150;
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to add node: ' + error.message);
            }
        }

        function addEdge() {
            try {
                const from = parseInt(document.getElementById('fromNode').value);
                const to = parseInt(document.getElementById('toNode').value);
                
                if (isNaN(from) || isNaN(to)) {
                    appendOutput('graphOutput', '‚ùå Please enter valid node IDs');
                    return;
                }
                
                const success = nodeGraph.add_edge(from, to);
                if (success) {
                    appendOutput('graphOutput', `‚úÖ Added edge from node ${from} to node ${to}`);
                    updateStats();
                    document.getElementById('lastOperation').textContent = 'Add Edge';
                } else {
                    appendOutput('graphOutput', `‚ùå Failed to add edge: Invalid node IDs ${from} or ${to}`);
                }
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to add edge: ' + error.message);
            }
        }

        function showNodes() {
            try {
                const nodesJson = nodeGraph.get_nodes_json();
                const nodes = JSON.parse(nodesJson);
                
                let output = 'üìç Current Nodes:\n';
                nodes.forEach((node, index) => {
                    output += `  ${index}: "${node[0]}" at (${node[1]}, ${node[2]})\n`;
                });
                
                if (nodes.length === 0) {
                    output += '  (No nodes in graph)\n';
                }
                
                appendOutput('graphOutput', output);
                document.getElementById('lastOperation').textContent = 'Show Nodes';
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to show nodes: ' + error.message);
            }
        }

        function showEdges() {
            try {
                const edgesJson = nodeGraph.get_edges_json();
                const edges = JSON.parse(edgesJson);
                
                let output = 'üîó Current Edges:\n';
                edges.forEach((edge, index) => {
                    output += `  ${index}: ${edge[0]} ‚Üí ${edge[1]}\n`;
                });
                
                if (edges.length === 0) {
                    output += '  (No edges in graph)\n';
                }
                
                appendOutput('graphOutput', output);
                document.getElementById('lastOperation').textContent = 'Show Edges';
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to show edges: ' + error.message);
            }
        }

        function exportGraph() {
            try {
                const nodes = JSON.parse(nodeGraph.get_nodes_json());
                const edges = JSON.parse(nodeGraph.get_edges_json());
                
                const graph = {
                    nodes: nodes,
                    edges: edges,
                    exportedAt: new Date().toISOString(),
                    nodeCount: nodes.length,
                    edgeCount: edges.length
                };
                
                const jsonStr = JSON.stringify(graph, null, 2);
                appendOutput('graphOutput', 'üì§ Exported Graph Structure:\n' + jsonStr);
                document.getElementById('lastOperation').textContent = 'Export Graph';
                
                // Copy to clipboard if possible
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(jsonStr).then(() => {
                        appendOutput('graphOutput', 'üìã Graph data copied to clipboard!');
                    });
                }
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to export graph: ' + error.message);
            }
        }

        function resetGraph() {
            try {
                nodeGraph = new wasm.NodeGraphDemo();
                appendOutput('graphOutput', 'üîÑ Graph reset to initial state');
                updateStats();
                document.getElementById('lastOperation').textContent = 'Reset Graph';
            } catch (error) {
                appendOutput('graphOutput', '‚ùå Failed to reset graph: ' + error.message);
            }
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
